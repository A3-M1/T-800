launch:
    
    - include:
        file: "$(find-pkg-share tbot_sim)/launch/challenge-1.launch.py"


    - include:
        file: "$(find-pkg-share slam_toolbox)/launch/online_sync_launch.py"

    - node:
        pkg: "grp-pibot21-ch1"
        exec: "emergencystop"
    - node:
        pkg: "grp-pibot21-ch1"
        exec: "mover"
        param:
            - { name: "cmd_nav_topic", value: "/cmd_vel" }
            - { name: "default_linear_speed", value: 0.05 }
    - node:
        pkg: "grp-pibot21-ch1"
        exec: "navigation"
    - node:
        pkg: "grp-pibot21-ch1"
        exec: "scanner"